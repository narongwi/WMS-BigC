<ng-progress></ng-progress>

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-8 pr-lg-8 mb-5 mb-md-0">
            <!-- <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block"> -->
            <img src="assets/images/6541.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
            
            <p class="font-italic text-muted">Powered By <a href="https://www.snapssolution.com" class="text-muted">
                <u>Snaps Solutions</u></a>
            </p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-4 col-lg-4 ml-auto">
            <form action="#">
                <div class="row pd-8">
                    <div class="lh-2e">
                        <span class="fn-3e">{{ 'wms.signin' | translate }}</span><br>
                        <span class="font-italic text-muted mb-0">{{ 'wms.wmsfull' | translate }}</span>
                    </div>
                </div>
                <div class="row">

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fas fa-user-circle text-muted fa-2x w40"></i>
                            </span>
                        </div>
                        <input id="email" type="text" name="accncode" autocomplete="nope"
                                placeholder="Account code " class="form-control bg-white border-left-0 border-md"
                                [(ngModel)]="accn.accncode">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted fa-2x w40"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" autocomplete="off"
                        placeholder="Password" class="form-control bg-white border-left-0 border-md"
                        [(ngModel)]="accn.password" (keyup.enter)="signin()">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-home text-muted fa-2x w40"></i>
                            </span>
                        </div>
                        <select class="form-control bg-white border-left-0 border-md fnb" [(ngModel)]="accn.site" name="site" required >
                            <option *ngFor="let item of lswarehouse" value="{{item.value}}">{{item.value}} - {{item.desc}}</option>
                        </select>

                        <!-- <ng-select
                        class="form-control bg-white border-left-0 border-md"
                        bindLabel="desc"
                        bindvalue="value"
                        [compareWith]="ngSelcompare"
                        [clearable]="false"
                        [(ngModel)]="slcwarehouse"
                        [items]="lswarehouse"
                      >
                        <ng-template ng-label-tmp let-item="item"
                          ><span class="text-danger fnb">{{ item.desc }}</span>
                        </ng-template>
                        <ng-template ng-option-tmp let-item="item"
                          ><span class="text-danger fnb">{{ item.desc }}</span>
                        </ng-template>
                      </ng-select> -->
                    </div>
                    <!-- Submit Button -->
                    <div class="input-group col-lg-12 mx-auto mb-4">
                        <span class="btn btn-primary btn-block py-2" (click)="signin()" [attr.disabled]="iserr=='P'? true : null">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="iserr=='P'"></span>&nbsp;&nbsp;
                            <span class="font-weight-bold">Sign In</span>
                        </span>
                    </div>

                    <!-- Error message-->
                    <div class="input-group col-lg-12 mx-auto mb-0" *ngIf="iserr=='A'">
                        <div class="alert alert-danger" style="width:100%" role="alert">
                           {{oberr.message}}
                          </div>
                    </div>

                    <!-- Divider Text -->
                    <!-- <div class="col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div> -->

                    <!-- Social Login -->
                    <!-- <div class="col-lg-12 mx-auto">
                        <a href="#" class="btn btn-white btn-block py-2 btn-google">
                            <i class="fa fa-google-f mr-2"></i>
                            <span class="font-weight-bold">Continue with Google</span>
                        </a>
                    </div> -->

                    <!-- Already Registered -->
                    <!-- <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Create an Account ? <a href="#" class="text-primary ml-2">Sign up</a></p>
                    </div> -->

                </div>
            </form>
        </div>
    </div>
</div>

</body>
