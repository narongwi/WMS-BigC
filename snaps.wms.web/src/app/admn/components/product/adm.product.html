<div class="bgsub-info">
    <div class="bgprime" style="height: 44px;background-color: #ffffff;border-bottom: 1px solid #e0e0e0;"> </div>
    <div class="container">        
        <div class="row " style="margin-top:-34px">
            <ul ngbNav #nav="ngbNav" [(activeId)]="crtab" class="nav-tabs" [destroyOnHide]="false">
                <li [ngbNavItem]="1">
                  <a ngbNavLink class="w150 fn fn-07e">Product List</a>
                  <ng-template ngbNavContent>
                    <appadm-productline (selln)="selproduct($event)"></appadm-productline>
                  </ng-template>
                </li>

                <li [ngbNavItem]="2">
                    <a ngbNavLink class="w200 fn fn-07e">Product <span class="text-danger">{{slcproduct}}</span> Modify</a>
                    <ng-template ngbNavContent>
                        <appadm-productmodify #modify [IsWritable]="false"></appadm-productmodify>
                    </ng-template>
                  </li>
              </ul>
              
              <div [ngbNavOutlet]="nav" class="mt-2"></div>

        </div>
    </div>
</div>
