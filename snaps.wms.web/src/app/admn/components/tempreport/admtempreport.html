                      <form
                        name="form"
                        (ngSubmit)="onSubmit(f)"
                        #f="ngForm"
                        novalidate
                        style="padding-left: 20px"
                      >
                        <div class="row mg-0 ln">
                          <div class="col-md-3 pdt-5 text-dark">Report</div>
                          <div class="col-md-9">
                            <input
                              class="form-control form-control-sm text-danger"
                              type="hidden"
                              readonly
                              name="reh_id"
                              [(ngModel)]="rpslId"
                            />
                            <input
                              class="form-control form-control-sm text-danger"
                              type="text"
                              readonly
                              name="reh_code"
                              [(ngModel)]="rpslCode"
                            />
                          </div>
                        </div>
                        <div class="row mg-0 ln">
                          <div class="col-md-3 pdt-5 text-dark">Name</div>
                          <div class="col-md-9">
                            <input
                              class="form-control form-control-sm text-danger"
                              type="text"
                              readonly
                              name="reh_name"
                              [(ngModel)]="rpslName"
                            />
                          </div>
                        </div>
                        <!--- Forms Generating -->
                        <div class="row mg-0 ln" *ngFor="let ctrl of forms">
                          <div class="col-md-3 pdt-5 text-dark">
                            {{ctrl.label}}
                          </div>
                          <div class="col-md-9">
                            <input
                              *ngIf="ctrl.typ=='T'"
                              class="form-control form-control-sm text-danger"
                              type="text"
                              name="re{{ctrl.typ.toLowerCase()}}_{{ctrl.name}}"
                              [(ngModel)]="ctrl.val"
                              autocomplete="off"
                            />

                            <ng-select
                              *ngIf="ctrl.typ=='C'"
                              class="custom"
                              [clearable]="false"
                              bindLabel="text"
                              bindvalue="id"
                              name="re{{ctrl.typ.toLowerCase()}}_{{ctrl.name}}"
                              [items]="ctrl.options"
                              [(ngModel)]="ctrl.val"
                            >
                            </ng-select>

                          
                            <!-- <select
                              *ngIf="ctrl.typ=='C'"
                              name="{{ctrl.name}}"
                              class="form-control form-control-sm text-danger"
                              ngModel
                            >
                              <option
                                value="{{item.id}}"
                                *ngFor="let item of ctrl.options"
                              >
                                {{item.text}}
                              </option>
                            </select> -->

                            <label class="input-group" *ngIf="ctrl.typ=='D'">
                              <input
                                class="form-control text-danger fnb"
                                name="re{{ctrl.typ.toLowerCase()}}_{{ctrl.name}}"
                                ngbDatepicker
                                #d="ngbDatepicker"
                                ngModel
                              />
                              <div class="input-group-append">
                                <button
                                  type="button"
                                  class="btn snaps-btngroup btn-prime"
                                  (click)="d.toggle()"
                                >
                                  <svg
                                    width="1em"
                                    height="1em"
                                    viewBox="0 0 16 16"
                                    class="bi bi-calendar-date"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      fill-rule="evenodd"
                                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                                    ></path>
                                    <path
                                      d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
                                    ></path>
                                  </svg>
                                </button>
                              </div>
                            </label>
                          </div>
                        </div>
                        <div class="row mg-0 ln">
                          <div class="col-md-3 pdt-5">
                            <span class="text-dark fnb"></span>
                          </div>
                          <div class="col-md-9">

                              class="btn snaps-success btn-xs btn-block mp"
                              [disabled]="forms.length == 0"
                            >
                              Process report
                            </button>
                          </div>
                        </div>
